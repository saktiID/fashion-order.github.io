<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Formulir</title>

  <style>
    body {
      background-color: #8BC6EC;
      background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
      height: 100%;
      width: 100%;
    }


    .card {
      width: 350px;
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center">
    <div class="box my-5">
      <div class="card">
        <div class="card-header">
          <h5>Formulir pemesanan</h5>
        </div>
        <div class="card-body">

          <form id="pesan">
            <div class="mb-3">
              <label for="link" class="form-label">Link produk</label>
              <input type="text" class="form-control" id="link" name="link"
                placeholder="Masukkan link produk yang dibeli" required>
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Penerima</label>
              <input type="text" class="form-control" id="nama" name="nama" placeholder="Sukimin" required>
            </div>
            <div class="mb-3">
              <label for="nomor" class="form-label">No. Telp Penerima (WA)</label>
              <input type="number" class="form-control" id="nomor" name="nomor" placeholder="0812 XXXX XXXX" required>
            </div>

            <div class="mb-3">
              <label for="provinsi" class="form-label">Pilih provinsi</label>
              <select class="form-select" id="provinsi" name="provinsi" required>
                <option value="">- Pilih Provinsi -</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="kabupaten" class="form-label">Pilih kabupaten</label>
              <select class="form-select" id="kabupaten" name="kabupaten" required>

              </select>
            </div>
            <div class="mb-3">
              <label for="kecamatan" class="form-label">Pilih kecamatan</label>
              <select class="form-select" id="kecamatan" name="kecamatan" required>

              </select>
            </div>
            <div class="mb-3">
              <label for="kelurahan" class="form-label">Pilih kelurahan</label>
              <select class="form-select" id="kelurahan" name="kelurahan" required>

              </select>
            </div>


            <div class="mb-3">
              <label for="alamat" class="form-label">Keterangan tambahan</label>
              <textarea class="form-control" id="alamat" name="ket" rows="3" placeholder="RT/RW, Nama Jalan, No. Rumah,"
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Buat pesanan</button>
          </form>

        </div>
      </div>
    </div>
  </div>




  <!-- Optional JavaScript; choose one of the two! -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <!-- API -->
  <script src="script.js"></script>

</body>

</html>
